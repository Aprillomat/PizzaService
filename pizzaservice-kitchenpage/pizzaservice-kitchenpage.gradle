dependencies {
    compile project(':pizzaservice-api')
    compile project(':pizzaservice-common')

    testCompile group: "org.loadui", name: "testFx", version: "3.1.2"
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.pizzaservice.kitchenpage.Main'
        )
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}